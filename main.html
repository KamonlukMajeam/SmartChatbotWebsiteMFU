<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="profile"></div>
            <div class="menu-item">New</div>
            <div class="menu-item">Help</div>
            <div class="menu-item logout">Logout</div>
        </div>
        <div class="chat-area">
            <div class="language-switcher">
                <div class="lang-button thai-flag" title="ภาษาไทย"></div>
                <div class="lang-button eng-flag" title="English"></div>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="พิมพ์ข้อความ...">
                <button>ส่ง</button>
            </div>
        </div>
    </div>
</body>
</html>
